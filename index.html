 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor 游눏</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffc3d1);
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 6em;
      cursor: pointer;
      transition: transform 0.4s, filter 0.3s;
      animation: latido 1s infinite;
    }

    .emoji:hover {
      transform: scale(1.2);
      filter: brightness(110%);
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #carta {
      display: none;
      margin-top: 30px;
      background-color: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: #555;
      font-size: 1.3em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>Haz clic en el coraz칩n o regalo 游꾸</h1>

  <div class="emoji" onclick="mostrarCarta()">仇벒잺游꾸</div>

  <div id="carta">
    <p>Mi amor, esta es solo una forma sencilla de recordarte lo mucho que te amo. 游꺛</p>
    <p>춰Feliz cumplea침os! Gracias por existir. 游눘</p>
  </div>

  <script>
    function mostrarCarta() {
      const carta = document.getElementById("carta");
      carta.style.display = "block";
      carta.style.opacity = "0";
      setTimeout(() => carta.style.opacity = "1", 10);
    }
  </script>

</body>
</html>
